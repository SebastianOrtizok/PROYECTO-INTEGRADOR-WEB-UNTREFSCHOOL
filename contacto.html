<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="¿Tienes alguna pregunta o comentario? ¡No dudes en contactarnos! Estamos aquí para ayudarte. Completa el formulario de contacto o encuentra nuestra información de contacto.">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <meta name="author" content="Sebastián Ortiz" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/milligram/1.4.1/milligram.css">
  <link rel="stylesheet" href="css/style.css">
    <title>Contáctenos</title>
</head>
<body id="body">

      <div id="formulario" >
        <h1>Formulario</h1>
        <form
        action="https://formsubmit.co/impactotenisok@gmail.com"
        method="POST"
      >

  
          <!-- Cuerpo del Formulario -->
          <label for="nombre">Nombre: </label>
          <input type="text" name="nombre" id="nombre" placeholder="Ingrese su nombre" minlength="5" maxlength="15" autocomplete="off">
  
          <label for="apellido">Apellido: </label>
          <input type="text" name="apellido" id="apellido" placeholder="Ingrese su nombre apellido" autocomplete="off">
  
          <label for="email">Correo: </label>
          <input type="email" name="correo" id="email" placeholder="Ingrese su imail" autocomplete="off">
  
          <label for="comentario">Comentario: </label>
          <textarea name="comentario" id="comentario" cols="30" rows="10" placeholder="Ingrese su comentario" autocomplete="off"></textarea>
  
          <label for="provincia">Provincia: </label>
          <select name="provincia" id="provincia">
            <option value=""></option>
            <option value="1">Buenos Aires</option>
            <option value="5">Cordoba</option>
            <option value="8">Misiones</option>
          </select>

  
          <button type="submit">Enviar</button>
          </form>
        </div>
          </div>
          <!-- <input type="submit" value="Enviar" /> -->


</body>
</html>
